<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <link rel="stylesheet" href="address.css">
    <script src="./address.js"></script>
</head>

<body>
    <div class="layout">
        <div id="headerUnderline">
            <div id="header">
                <div>
                    <a href="../index.html"><img height="45px"
                            src="../image/logo.png" alt=""></a>
                </div>
                <div>
                    <p> <span class="navbarMiddle"> <a href="../cart/cartPage.html" class="cart-page">CART</a> </span>
                        ----------- <span class="navbarMiddle navbarMiddlePayment"> ADDRESS</span>
                        ----------- <span class="navbarMiddle"> PAYMENT </span> </p>
                </div>
                <div id="paymentNavSecure">
                    <img height="28px" src="https://constant.myntassets.com/checkout/assets/img/sprite-secure.png"
                        alt="">
                    <p><span class="navbarMiddle">100 % SECURE</span></p>
                </div>
            </div>
        </div>

        <div id="mountRoot">
            <div id="appContent">
                <div class="page   ">
                    <div>
                        <div>
                            <!-- <img src="../image/undraw_Address_re_yaoj.png" alt="" > -->
                            <div class="address">
                                <div class="address-left">
                                    <div class="address-Container">
                                        <div class="address-base-container">
                                            <form action="">
                                                <label for="">CONTACT DETAILS</label><br>

                                                <input type="text" placeholder="Name*" id="name"><br>
                                                <input type="number" placeholder="Mobile No.*" id="number"><br>

                                                <label for=""> ADDRESS </label><br>

                                                <input type="text"
                                                    placeholder="Address (House No, Building, Street, Area)*"
                                                    id="address"><br>
                                                <input type="number" name="pin" placeholder="Pin Code*" id="pin"><br>
                                                <input type="text" placeholder="City / District*" id="city">
                                                <input type="text" placeholder="State*" id="state"><br>
                                                <input type="text" placeholder="Country" id="Country"><br>

                                                <label for="">SAVE ADDRESS AS</label><br>
                                                <input type="checkbox" name="" id=""><span>Make this my default
                                                    address</span><br>
                                                <h5></h5>
                                                <div></div>
                                                <a href="../payment_page/payment.html" id="navigateLink"><button id="addAddressButton" class="button-base-button">ADD ADDRESS</button></a>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <div id="footerContent">
                <div id="footerContentImg">
                    <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-ssl.png" alt="" class="animated-image">
                    <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-visa.png" alt="" class="animated-image">
                    <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-mc.png" alt="" class="animated-image">
                    <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-ae.png" alt="" class="animated-image">
                    <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-dc.png" alt="" class="animated-image">
                    <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-nb.png" alt="" class="animated-image">
                    <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-cod.png" alt="" class="animated-image">
                    <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-rupay.png" alt="" class="animated-image">
                    <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-paypal.png" alt="" class="animated-image">
                    <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-bhim.png" alt="" class="animated-image">
                </div>
                <a href="">Need Help ? Contact Us</a>
            </div>
        </div>
    </div>

</body>

</html>
