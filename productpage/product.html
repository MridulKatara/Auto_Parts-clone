<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./product.css">
</head>
<body>
    <div id="body">
        <div id="heading_appliedfilters_sort">
            <div id="heading_container">
                <h2 id="heading">Auto parts</h2>
                <!-- <img src="./images/catalog_underline.png" alt="" id="catalog_underline"> -->
            </div>
            <div id="applied_filters_sort">
                <p id="reset_filters">Reset Filters<svg width="16px" height="16px" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M4 6H20M7 12H17M9 18H15" stroke="#000000" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                        </g>
                    </svg></p>
                <select id="sorting" >
                    <option value="">Sorting By</option>
                    <option value="atoz">A - Z</option>
                    <option value="ztoa">Z - A</option>
                    <option value="lowtohigh">Price, Low to High</option>
                    <option value="hightolow">Price, High to Low</option>
                </select>
            </div>
        </div>
        <div id="content">
          
            <div id="productSidebar">
                <div id="filterBrand" class="filter">
                    <h5>BRAND</h5>
                    <form action="">
                        <!-- Replace the checkbox labels with brand names from your data -->
                        <div>
                            <input class="brands" type="checkbox" value="AirFlow">
                        <label for="AirFlow">AirFlow</label>
                        </div><br>
                        
                       <div> <input class="brands" type="checkbox" value="TieMaster">
                        <label for="TieMaster">TieMaster</label></div><br>

                        <div> <input class="brands" type="checkbox" value="AutoTech">
                            <label for="AutoTech">AutoTech</label></div><br>
                           
            
                        <!-- Add more checkboxes for other brands as needed -->
                    </form>
                </div>
                <hr>
                <div id="filterCategory" class="filter">
                    <h5>CATEGORY</h5>
                    <form action="">
                        <!-- Replace the checkbox labels with category names from your data -->
                        <div><input class="category" type="checkbox" value="Oil Filter">
                            <label for="Oil Filter">Oil Filter</label></div><br>
            
                     <div>   <input class="category" type="checkbox" value="Steering System">
                        <label for="Steering System">Steering System</label></div><br>

                        <div>   <input class="category" type="checkbox" value=" Air Filter">
                            <label for=" Air Filter"> Air Filter</label></div><br>
            
                        <!-- Add more checkboxes for other categories as needed -->
                    </form>
                </div>
                <hr>
                <div id="filterPrice" class="filter">
                    <h5>PRICE</h5>
                    <div id="price_range_filter_container">
                        <p>1000</p><input id="price_range_filter" type="range" name="" id="" min="1000" step="200" value="9000" max="9000">
                        <p>9000</p>
                    </div>
                </div>
            </div>
            
              
            
            <div id="products">
                
                <div id="products_container"></div>
            </div>
        </div>
        <div id="popularProducts">
            <div id="popularProducts_head">
                <div id="heading">
                    <h2>Popular Products</h2>
                    <!-- <img src="./images/popular_products_underline.png" alt="" id="catalog_underline"> -->
                </div>
                <div id="navigator">
                    <button id="prev_popular_product">
                        <svg fill="#ffffff" height="32px" width="32px" version="1.1" id="Layer_1"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0 0 330.002 330.002" xml:space="preserve" stroke="#ffffff">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path id="XMLID_227_"
                                    d="M233.25,306.001L127.5,165.005L233.25,24.001c4.971-6.628,3.627-16.03-3-21c-6.627-4.971-16.03-3.626-21,3 L96.75,156.005c-4,5.333-4,12.667,0,18l112.5,149.996c2.947,3.93,7.451,6.001,12.012,6.001c3.131,0,6.29-0.978,8.988-3.001 C236.878,322.03,238.221,312.628,233.25,306.001z">
                                </path>
                            </g>
                        </svg>
                    </button>

                    <div id="popularProducts_body">
        
                    </div>
                    <button id="next_popular_product">
                        <svg fill="#ffffff" height="32px" width="32px" version="1.1" id="Layer_1"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 330 330"
                            xml:space="preserve" stroke="#ffffff">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path id="XMLID_222_"
                                    d="M250.606,154.389l-150-149.996c-5.857-5.858-15.355-5.858-21.213,0.001 c-5.857,5.858-5.857,15.355,0.001,21.213l139.393,139.39L79.393,304.394c-5.857,5.858-5.857,15.355,0.001,21.213 C82.322,328.536,86.161,330,90,330s7.678-1.464,10.607-4.394l149.999-150.004c2.814-2.813,4.394-6.628,4.394-10.606 C255,161.018,253.42,157.202,250.606,154.389z">
                                </path>
                            </g>
                        </svg>
                    </button>
                </div>
            </div>
            
        </div>
    <div id="footer"></div>
    </div>
</body>
<script src="./product.js"></script>
<script src="./popular.js"></script>
</html>
